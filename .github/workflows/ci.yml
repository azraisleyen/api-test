name: API Test Framework CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # API'yi background'da başlat
      - name: Start demo API (background)
        shell: pwsh
        run: |
          # Uvicorn'u arka planda çalıştır
          Start-Process -NoNewWindow -FilePath python -ArgumentList "-m","uvicorn","demo_api.app:app","--host","127.0.0.1","--port","8000"
          Start-Sleep -Seconds 2

      # API hazır olana kadar bekle (en kritik adım)
      - name: Wait for API to be ready
        shell: pwsh
        run: |
          $url = "http://127.0.0.1:8000/__reset"
          for ($i=1; $i -le 20; $i++) {
            try {
              $resp = Invoke-WebRequest -UseBasicParsing -Method POST -Uri $url -ContentType "application/json" -Body "{}" -TimeoutSec 2
              if ($resp.StatusCode -ge 200 -and $resp.StatusCode -lt 500) {
                Write-Host "API is ready. StatusCode=$($resp.StatusCode)"
                exit 0
              }
            } catch {
              Write-Host "Waiting for API... attempt $i"
            }
            Start-Sleep -Seconds 1
          }
          throw "API did not become ready in time."

      - name: Run tests + reports
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir reports -Force | Out-Null
          pytest --html=reports/report.html --self-contained-html --alluredir=reports/allure

      # Test raporlarını workflow artifact olarak sakla (Actions ekranından indirilebilir)
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports
