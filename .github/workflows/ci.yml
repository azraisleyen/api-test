name: API Test Framework CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start demo API
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath python -ArgumentList "-m","uvicorn","demo_api.app:app","--host","127.0.0.1","--port","8000"
          Start-Sleep -Seconds 3

      - name: Run tests
        shell: pwsh
        run: |
          pytest --html=reports/report.html --self-contained-html --alluredir=reports/allure

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html
