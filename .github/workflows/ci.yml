name: API Test Framework CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # API'yi background'da başlat
      - name: Start demo API (background + logs)
        shell: pwsh
        run: |
          $out = "uvicorn.out.log"
          $err = "uvicorn.err.log"
          if (Test-Path $out) { Remove-Item $out -Force }
          if (Test-Path $err) { Remove-Item $err -Force }

          $p = Start-Process -PassThru -NoNewWindow -FilePath python -ArgumentList @(
            "-m","uvicorn",
            "demo_api.app:app",
            "--host","127.0.0.1",
            "--port","8000",
            "--log-level","debug"
          ) -RedirectStandardOutput $out -RedirectStandardError $err

          "UVICORN_PID=$($p.Id)" | Out-File -FilePath uvicorn.pid -Encoding ascii
          Start-Sleep -Seconds 2


      - name: Wait for API to be ready
        shell: pwsh
        run: |
          $url = "http://127.0.0.1:8000/health"

          for ($i=1; $i -le 30; $i++) {
            try {
              $resp = Invoke-WebRequest -UseBasicParsing -Method GET -Uri $url -TimeoutSec 2
              Write-Host "API is ready. StatusCode=$($resp.StatusCode)"
              Write-Host "Body: $($resp.Content)"
              exit 0
            } catch {
              # Exception detayını yazdır (çok kritik)
              Write-Host "Waiting for API... attempt $i"
              Write-Host $_.Exception.Message
              if ($_.Exception.Response) {
                try {
                  Write-Host "HTTP Status: $([int]$_.Exception.Response.StatusCode)"
                } catch {}
              }
            }
            Start-Sleep -Seconds 1
          }

          Write-Host "========== uvicorn.out.log (tail) =========="
          if (Test-Path "uvicorn.out.log") { Get-Content uvicorn.out.log -Tail 200 } else { Write-Host "uvicorn.out.log not found" }

          Write-Host "========== uvicorn.err.log (tail) =========="
          if (Test-Path "uvicorn.err.log") { Get-Content uvicorn.err.log -Tail 200 } else { Write-Host "uvicorn.err.log not found" }

          throw "API did not become ready in time."

      - name: Smoke reset endpoint
        shell: pwsh
        run: |
          $resp = Invoke-WebRequest -UseBasicParsing -Method POST -Uri "http://127.0.0.1:8000/__reset" -ContentType "application/json" -Body "{}" -TimeoutSec 5
          Write-Host "Reset OK. StatusCode=$($resp.StatusCode)"


      - name: Run tests + reports
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir reports -Force | Out-Null
          pytest --html=reports/report.html --self-contained-html --alluredir=reports/allure

      # Test raporlarını workflow artifact olarak sakla (Actions ekranından indirilebilir)
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports
