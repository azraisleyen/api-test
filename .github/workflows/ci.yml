name: API Test Framework CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests + reports
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir reports -Force | Out-Null
          pytest --html=reports/report.html --self-contained-html --alluredir=reports/allure

      # Test raporlarını workflow artifact olarak sakla (Actions ekranından indirilebilir)
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            reports
            logs

