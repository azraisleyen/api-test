name: API Test Framework CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # API'yi background'da başlat
      - name: Start demo API (background + log)
        shell: pwsh
        run: |
          $log = "uvicorn.log"
          if (Test-Path $log) { Remove-Item $log -Force }

          # Uvicorn'u arka planda başlat, çıktıyı loga yaz
          $p = Start-Process -PassThru -NoNewWindow -FilePath python -ArgumentList @(
            "-m","uvicorn",
            "demo_api.app:app",
            "--host","127.0.0.1",
            "--port","8000",
            "--log-level","debug"
          ) -RedirectStandardOutput $log -RedirectStandardError $log

          "UVICORN_PID=$($p.Id)" | Out-File -FilePath uvicorn.pid -Encoding ascii
          Start-Sleep -Seconds 2

      - name: Wait for API to be ready
        shell: pwsh
        run: |
          $url = "http://127.0.0.1:8000/__reset"
          for ($i=1; $i -le 30; $i++) {
            try {
              $resp = Invoke-WebRequest -UseBasicParsing -Method POST -Uri $url -ContentType "application/json" -Body "{}" -TimeoutSec 2
              Write-Host "API is ready. StatusCode=$($resp.StatusCode)"
              exit 0
            } catch {
              Write-Host "Waiting for API... attempt $i"
            }
            Start-Sleep -Seconds 1
          }

          Write-Host "========== uvicorn.log =========="
          if (Test-Path "uvicorn.log") { Get-Content uvicorn.log -Tail 200 } else { Write-Host "uvicorn.log not found" }
          throw "API did not become ready in time."

      - name: Run tests + reports
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir reports -Force | Out-Null
          pytest --html=reports/report.html --self-contained-html --alluredir=reports/allure

      # Test raporlarını workflow artifact olarak sakla (Actions ekranından indirilebilir)
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports
